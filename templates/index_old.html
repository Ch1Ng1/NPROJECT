<body>
    <div class="container">
        <header>
            <h1>‚öΩ AI –§—É—Ç–±–æ–ª–µ–Ω –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä</h1>
            <div class="subtitle">–ò–Ω—Ç–µ–ª–∏–≥–µ–Ω—Ç–Ω–∏ –ø—Ä–æ–≥–Ω–æ–∑–∏ –∑–∞ –¥–Ω–µ—Å ‚Ä¢ <span id="currentDate"></span></div>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="minProbability">üìä –ú–∏–Ω–∏–º–∞–ª–Ω–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç</label>
                <input type="number" id="minProbability" value="60" min="0" max="100" step="5">
            </div>
            
            <div class="control-group">
                <label for="maxResults">üî¢ –ë—Ä–æ–π —Ä–µ–∑—É–ª—Ç–∞—Ç–∏</label>
                <input type="number" id="maxResults" value="10" min="1" max="50">
            </div>
            
            <div class="control-group">
                <label for="leagueFilter">üèÜ –§–∏–ª—Ç—ä—Ä –ø–æ –ª–∏–≥–∞</label>
                <select id="leagueFilter">
                    <option value="all">–í—Å–∏—á–∫–∏ –ª–∏–≥–∏</option>
                </select>
            </div>
            
            <div class="button-group">
                <button onclick="loadPredictions()">üîÑ –û–±–Ω–æ–≤–∏ –¥–∞–Ω–Ω–∏</button>
                <button class="secondary" onclick="showAllMatches()">üìã –í—Å–∏—á–∫–∏ –º–∞—á–æ–≤–µ</button>
            </div>
        </div>
        
        <div class="stats" id="stats"></div>
        
        <div id="error-container"></div>
        
        <div class="predictions" id="predictions">
            <div class="loading">
                –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏<span class="spinner"></span>
            </div>
        </div>
    </div>
    
    <script>
        let allPredictions = [];
        
        // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ
        document.addEventListener('DOMContentLoaded', () => {
            // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –¥–Ω–µ—à–Ω–∞—Ç–∞ –¥–∞—Ç–∞
            const today = new Date();
            const dateStr = today.toLocaleDateString('bg-BG', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('currentDate').textContent = dateStr;
            
            loadPredictions();
        });
        
        async function loadPredictions() {
            const minProbability = document.getElementById('minProbability').value;
            const limit = document.getElementById('maxResults').value;
            const container = document.getElementById('predictions');
            const errorContainer = document.getElementById('error-container');
            
            container.innerHTML = '<div class="loading">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏<span class="spinner"></span></div>';
            errorContainer.innerHTML = '';
            
            try {
                const response = await fetch(`/api/top-predictions?min_probability=${minProbability}&limit=${limit}`);
                const data = await response.json();
                
                if (data.success) {
                    allPredictions = data.predictions;
                    updateLeagueFilter(data.predictions);
                    applyFilters();
                    updateStats(data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorContainer.innerHTML = `
                    <div class="error">
                        ‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ: ${error.message}
                    </div>
                `;
                container.innerHTML = '<div class="no-data">–ù—è–º–∞ –Ω–∞–ª–∏—á–Ω–∏ –¥–∞–Ω–Ω–∏</div>';
            }
        }
        
        function updateLeagueFilter(predictions) {
            const leagueFilter = document.getElementById('leagueFilter');
            const leagues = [...new Set(predictions.map(p => p.league))].sort();
            
            leagueFilter.innerHTML = '<option value="all">–í—Å–∏—á–∫–∏ –ª–∏–≥–∏</option>' +
                leagues.map(league => `<option value="${league}">${league}</option>`).join('');
        }
        
        function applyFilters() {
            const leagueFilter = document.getElementById('leagueFilter').value;
            
            let filtered = allPredictions;
            if (leagueFilter !== 'all') {
                filtered = filtered.filter(p => p.league === leagueFilter);
            }
            
            displayPredictions(filtered);
        }
        
        async function showAllMatches() {
            const container = document.getElementById('predictions');
            const errorContainer = document.getElementById('error-container');
            
            container.innerHTML = '<div class="loading">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –≤—Å–∏—á–∫–∏ –º–∞—á–æ–≤–µ<span class="spinner"></span></div>';
            errorContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/matches');
                const data = await response.json();
                
                if (data.success) {
                    allPredictions = data.predictions;
                    updateLeagueFilter(data.predictions);
                    applyFilters();
                    updateStats(data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorContainer.innerHTML = `
                    <div class="error">
                        ‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ: ${error.message}
                    </div>
                `;
                container.innerHTML = '<div class="no-data">–ù—è–º–∞ –Ω–∞–ª–∏—á–Ω–∏ –¥–∞–Ω–Ω–∏</div>';
            }
        }
        
        function displayPredictions(predictions) {
            const container = document.getElementById('predictions');
            
            if (predictions.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>üì≠ –ù—è–º–∞ –º–∞—á–æ–≤–µ, –æ—Ç–≥–æ–≤–∞—Ä—è—â–∏ –Ω–∞ –∫—Ä–∏—Ç–µ—Ä–∏–∏—Ç–µ</h3>
                        <p>–û–ø–∏—Ç–∞–π—Ç–µ –¥–∞ –Ω–∞–º–∞–ª–∏—Ç–µ –º–∏–Ω–∏–º–∞–ª–Ω–∞—Ç–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä–µ—Ç–µ –ø–æ-–∫—ä—Å–Ω–æ.</p>
                    </div>
                `;
                return;
            }
            
            // Check if using demo data
            const isDemoData = predictions.length > 0 && predictions.every(p => {
                const teams = [p.home_team, p.away_team];
                const demoTeams = ['Manchester United', 'Liverpool', 'Real Madrid', 'Barcelona', 
                                  'Bayern Munich', 'Borussia Dortmund', 'Juventus', 'AC Milan',
                                  'Paris Saint Germain', 'Marseille'];
                return teams.some(team => demoTeams.includes(team));
            });
            
            let demoWarning = '';
            if (isDemoData) {
                demoWarning = `linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.2)); color: #fbbf24; border-color: #f59e0b; margin-bottom: 20px; text-align: center;">
                        <strong>‚ö†Ô∏è DEMO –†–ï–ñ–ò–ú</strong><br>
                        –ü–æ–∫–∞–∑–≤–∞—Ç —Å–µ –ø—Ä–∏–º–µ—Ä–Ω–∏ –¥–∞–Ω–Ω–∏. –ó–∞ —Ä–µ–∞–ª–Ω–∏ –º–∞—á–æ–≤–µ –µ –Ω–µ–æ–±—Ö–æ–¥–∏–º API –∫–ª—é—á.<br>
                        <small>–í–∏–∂ <a href="#" style="color: #fbbf2–µ –¥–æ–±–∞–≤–µ—Ç–µ API –∫–ª—é—á.<br>
                        <small>–í–∏–∂ <a href="#" style="color: #856404; text-decoration: underline;">LIVESCORE_SETUP.md</a> –∑–∞ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</small>
                    </div>
                `;
            }
            
            container.innerHTML = demoWarning + predictions.map((pred, index) => {
                const maxProb = Math.max(pred.home_win_probability, pred.draw_probability, pred.away_win_probability);
                const recClass = maxProb >= 50 ? 'high' : maxProb >= 40 ? 'medium' : 'low';
                
                const matchTime = new Date(pred.date).toLocaleTimeString('bg-BG', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const matchDate = new Date(pred.date).toLocaleDateString('bg-BG', {
                    day: 'numeric',
                    month: 'short'
                });
                
                return `
                    <div class="match-card">
                        <div class="match-header">
                            <div class="league-info">
                                <div class="league-badge">${pred.league}</div>
                            </div>
                            <div class="match-time">ÔøΩ ${matchDate} | ÔøΩüïê ${matchTime}</div>
                        </div>
                        
                        <div class="teams">
                            <div class="team">${pred.home_team}</div>
                            <div class="vs">VS</div>
                            <div class="team">${pred.away_team}</div>
                        </div>
                        
                        <div class="prediction-info">
                            <div class="probability-bar">
                                <div class="probability-fill" style="width: ${pred.home_win_probability}%">
                                    ${pred.home_win_probability}%
                                </div>
                            </div>
                            
                            <div class="prediction-details">
                                <div class="detail-item">
                                    <div class="detail-label">–ü–æ–±–µ–¥–∞ –¥–æ–º–∞–∫–∏–Ω</div>
                                    <div class="detail-value">${pred.home_win_probability}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">–†–∞–≤–µ–Ω</div>
                                    <div class="detail-value">${pred.draw_probability}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">–ü–æ–±–µ–¥–∞ –≥–æ—Å—Ç</div>
                                    <div class="detail-value">${pred.away_win_probability}%</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="recommendation ${recClass}">
                            ${pred.recommendation}
                        </div>
                        
                        <div style="text-align: center; margin-top: 10px; color: #666; font-size: 0.9em;">
                            –£–≤–µ—Ä–µ–Ω–æ—Å—Ç: ${pred.confidence} | ${pred.prediction_class}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats(data) {
            const statsContainer = document.getElementById('stats');
            const highConfidence = data.predictions.filter(p => p.home_win_probability >= 70).length;
            const mediumConfidence = data.predictions.filter(p => p.home_win_probability >= 60 && p.home_win_probability < 70).length;
            const avgProbability = (data.predictions.reduce((sum, p) => sum + p.home_win_probability, 0) / data.predictions.length || 0).toFixed(1);
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.count}</div>
                    <div class="stat-label">–û–±—â–æ –º–∞—á–æ–≤–µ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${highConfidence}</div>
                    <div class="stat-label">–°–∏–ª–Ω–∏ –ø—Ä–æ–≥–Ω–æ–∑–∏ (‚â•70%)</div>
                </div>
