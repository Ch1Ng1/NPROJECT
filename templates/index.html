<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Smart Football Predictor</title>
    <link rel="stylesheet" href="/templates/styles.css">
    <style>
        /* Fallback —Å—Ç–∏–ª–æ–≤–µ */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        header h1 {
            font-size: 2.5em;
            flex: 1;
        }
        
        .subtitle {
            width: 100%;
            font-size: 1.1em;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-item label {
            font-weight: 600;
            white-space: nowrap;
        }
        
        .filter-item select,
        .action-button {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            background: white;
            color: #333;
        }
        
        .action-button:hover {
            background: #f5f5f5;
        }
        
        .action-buttons {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .match-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .match-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .match-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 12px;
            margin-bottom: 12px;
        }
        
        .match-time {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .match-league {
            font-size: 0.85em;
            color: #999;
            margin-top: 3px;
        }
        
        .teams {
            margin: 15px 0;
        }
        
        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }
        
        .team-name {
            font-weight: 600;
            flex: 1;
            font-size: 0.95em;
        }
        
        .team-elo {
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 0.85em;
        }
        
        .form-badges {
            display: flex;
            gap: 3px;
        }
        
        .form-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7em;
            color: white;
        }
        
        .form-badge.W { background: #4caf50; }
        .form-badge.D { background: #ff9800; }
        .form-badge.L { background: #f44336; }
        
        .probabilities {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 15px 0;
        }
        
        .prob-item {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .prob-label {
            color: #666;
            margin-bottom: 3px;
            font-size: 0.8em;
        }
        
        .prob-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .prob-item.highlight {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        .prob-item.highlight .prob-label,
        .prob-item.highlight .prob-value {
            color: white;
        }
        
        .prediction-box {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
        }
        
        .prediction-value {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            background: rgba(255,255,255,0.3);
            margin-top: 5px;
        }
        
        .details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid #f0f0f0;
            font-size: 0.85em;
            color: #666;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.3em;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        body.dark-mode .match-card,
        body.dark-mode .filters,
        body.dark-mode .stat-card {
            background: #2d2d3d;
            color: #eee;
        }
        
        body.dark-mode .team-name,
        body.dark-mode .prob-value,
        body.dark-mode .match-time {
            color: #eee;
        }
        
        @media (max-width: 768px) {
            .predictions-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
                flex: none;
            }
            
            .action-buttons {
                margin-left: 0;
                width: 100%;
                margin-top: 10px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-item {
                flex-direction: column;
            }
            
            .filter-item select,
            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
