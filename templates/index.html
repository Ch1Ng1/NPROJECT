<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Smart Football Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }
        
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-item label {
            font-weight: 600;
            color: #333;
        }
        
        .filter-item select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .match-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .match-time {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .match-league {
            font-size: 0.9em;
            color: #999;
        }
        
        .teams {
            margin: 20px 0;
        }
        
        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .team-name {
            font-size: 1.2em;
            font-weight: 600;
            flex: 1;
        }
        
        .team-elo {
            background: #f5f5f5;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #667eea;
            margin-left: 10px;
        }
        
        .form-badges {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .form-badge {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8em;
            color: white;
        }
        
        .form-badge.W { background: #4caf50; }
        .form-badge.D { background: #ff9800; }
        .form-badge.L { background: #f44336; }
        
        .probabilities {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .prob-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .prob-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .prob-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .prob-item.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .prob-item.highlight .prob-label,
        .prob-item.highlight .prob-value {
            color: white;
        }
        
        .prediction-box {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .prediction-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .prediction-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            background: rgba(255,255,255,0.3);
        }
        
        .details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            font-size: 0.9em;
            color: #666;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5em;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .predictions-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ Smart Football Predictor</h1>
            <p class="subtitle">–ò–Ω—Ç–µ–ª–∏–≥–µ–Ω—Ç–Ω–∏ –ø—Ä–æ–≥–Ω–æ–∑–∏ –Ω–∞ –±–∞–∑–∞ ELO —Ä–µ–π—Ç–∏–Ω–≥, —Ñ–æ—Ä–º–∞ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</p>
        </header>
        
        <div class="stats-bar" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMatches">0</div>
                <div class="stat-label">–ú–∞—á–∞ –¥–Ω–µ—Å</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highConfidence">0</div>
                <div class="stat-label">–í–∏—Å–æ–∫–∞ —É–≤–µ—Ä–µ–Ω–æ—Å—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgConfidence">0%</div>
                <div class="stat-label">–°—Ä–µ–¥–Ω–∞ —É–≤–µ—Ä–µ–Ω–æ—Å—Ç</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-item">
                <label>üéØ –£–≤–µ—Ä–µ–Ω–æ—Å—Ç:</label>
                <select id="confidenceFilter">
                    <option value="all">–í—Å–∏—á–∫–∏</option>
                    <option value="high">–í–∏—Å–æ–∫–∞ (‚â•60%)</option>
                    <option value="medium">–°—Ä–µ–¥–Ω–∞ (45-60%)</option>
                    <option value="low">–ù–∏—Å–∫–∞ (<45%)</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label>üèÜ –ü—Ä–æ–≥–Ω–æ–∑–∞:</label>
                <select id="predictionFilter">
                    <option value="all">–í—Å–∏—á–∫–∏</option>
                    <option value="1">–î–æ–º–∞–∫–∏–Ω (1)</option>
                    <option value="X">–†–∞–≤–µ–Ω (X)</option>
                    <option value="2">–ì–æ—Å—Ç (2)</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label>‚öΩ Over 2.5:</label>
                <select id="goalsFilter">
                    <option value="all">–í—Å–∏—á–∫–∏</option>
                    <option value="high">–í–µ—Ä–æ—è—Ç–Ω–æ (‚â•60%)</option>
                    <option value="low">–ú–∞–ª–∫–æ –≤–µ—Ä–æ—è—Ç–Ω–æ (<60%)</option>
                </select>
            </div>
        </div>
        
        <div id="loading" class="loading">
            ‚è≥ –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏...
        </div>
        
        <div id="error" style="display: none;" class="error"></div>
        
        <div class="predictions-grid" id="predictions"></div>
    </div>
    
    <script>
        let allPredictions = [];
        
        // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏
        async function loadPredictions() {
            try {
                const response = await fetch('/api/predictions');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ');
                }
                
                allPredictions = data.predictions;
                updateStats();
                displayPredictions();
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = '‚ùå ' + error.message;
            }
        }
        
        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = allPredictions.length;
            const highConf = allPredictions.filter(p => p.prediction.confidence >= 60).length;
            const avgConf = (allPredictions.reduce((sum, p) => sum + p.prediction.confidence, 0) / total) || 0;
            
            document.getElementById('totalMatches').textContent = total;
            document.getElementById('highConfidence').textContent = highConf;
            document.getElementById('avgConfidence').textContent = avgConf.toFixed(1) + '%';
        }
        
        // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏
        function displayPredictions() {
            const container = document.getElementById('predictions');
            const confidenceFilter = document.getElementById('confidenceFilter').value;
            const predictionFilter = document.getElementById('predictionFilter').value;
            const goalsFilter = document.getElementById('goalsFilter').value;
            
            let filtered = allPredictions.filter(p => {
                // –§–∏–ª—Ç—ä—Ä —É–≤–µ—Ä–µ–Ω–æ—Å—Ç
                if (confidenceFilter === 'high' && p.prediction.confidence < 60) return false;
                if (confidenceFilter === 'medium' && (p.prediction.confidence < 45 || p.prediction.confidence >= 60)) return false;
                if (confidenceFilter === 'low' && p.prediction.confidence >= 45) return false;
                
                // –§–∏–ª—Ç—ä—Ä –ø—Ä–æ–≥–Ω–æ–∑–∞
                if (predictionFilter !== 'all' && p.prediction.bet !== predictionFilter) return false;
                
                // –§–∏–ª—Ç—ä—Ä –≥–æ–ª–æ–≤–µ
                if (goalsFilter === 'high' && p.over_25 < 60) return false;
                if (goalsFilter === 'low' && p.over_25 >= 60) return false;
                
                return true;
            });
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">–ù—è–º–∞ –º–∞—á–æ–≤–µ —Å –∏–∑–±—Ä–∞–Ω–∏—Ç–µ —Ñ–∏–ª—Ç—Ä–∏</div>';
                return;
            }
            
            container.innerHTML = filtered.map(match => `
                <div class="match-card">
                    <div class="match-header">
                        <div>
                            <div class="match-time">üïê ${match.time}</div>
                            <div class="match-league">${match.league}</div>
                        </div>
                    </div>
                    
                    <div class="teams">
                        <div class="team-row">
                            <span class="team-name">üè† ${match.home_team}</span>
                            <div class="form-badges">
                                ${(match.home_form || '').split('').slice(0, 5).map(r => 
                                    `<span class="form-badge ${r}">${r}</span>`
                                ).join('')}
                            </div>
                            <span class="team-elo">ELO: ${match.home_elo}</span>
                        </div>
                        
                        <div class="team-row">
                            <span class="team-name">‚úàÔ∏è ${match.away_team}</span>
                            <div class="form-badges">
                                ${(match.away_form || '').split('').slice(0, 5).map(r => 
                                    `<span class="form-badge ${r}">${r}</span>`
                                ).join('')}
                            </div>
                            <span class="team-elo">ELO: ${match.away_elo}</span>
                        </div>
                    </div>
                    
                    <div class="probabilities">
                        <div class="prob-item ${match.prediction.bet === '1' ? 'highlight' : ''}">
                            <div class="prob-label">–î–æ–º–∞–∫–∏–Ω</div>
                            <div class="prob-value">${match.probabilities['1']}%</div>
                        </div>
                        <div class="prob-item ${match.prediction.bet === 'X' ? 'highlight' : ''}">
                            <div class="prob-label">–†–∞–≤–µ–Ω</div>
                            <div class="prob-value">${match.probabilities['X']}%</div>
                        </div>
                        <div class="prob-item ${match.prediction.bet === '2' ? 'highlight' : ''}">
                            <div class="prob-label">–ì–æ—Å—Ç</div>
                            <div class="prob-value">${match.probabilities['2']}%</div>
                        </div>
                    </div>
                    
                    <div class="prediction-box">
                        <div class="prediction-label">üéØ –ü—Ä–µ–ø–æ—Ä—ä–∫–∞</div>
                        <div class="prediction-value">${getBetLabel(match.prediction.bet)}</div>
                        <span class="confidence-badge">
                            ${match.prediction.confidence}% —É–≤–µ—Ä–µ–Ω–æ—Å—Ç
                        </span>
                    </div>
                    
                    <div class="details">
                        <div class="detail-row">
                            <span>‚öΩ –û—á–∞–∫–≤–∞–Ω–∏ –≥–æ–ª–æ–≤–µ:</span>
                            <strong>${match.expected_goals}</strong>
                        </div>
                        <div class="detail-row">
                            <span>üìä Over 2.5:</span>
                            <strong>${match.over_25}%</strong>
                        </div>
                        <div class="detail-row">
                            <span>üìà –î–æ–º–∞–∫–∏–Ω (avg):</span>
                            <strong>${match.details.home_goals_avg} –≥–æ–ª–∞/–º–∞—á</strong>
                        </div>
                        <div class="detail-row">
                            <span>üìà –ì–æ—Å—Ç (avg):</span>
                            <strong>${match.details.away_goals_avg} –≥–æ–ª–∞/–º–∞—á</strong>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function getBetLabel(bet) {
            const labels = {
                '1': '1 (–î–æ–º–∞–∫–∏–Ω)',
                'X': 'X (–†–∞–≤–µ–Ω)',
                '2': '2 (–ì–æ—Å—Ç)'
            };
            return labels[bet] || bet;
        }
        
        // –§–∏–ª—Ç—Ä–∏
        document.getElementById('confidenceFilter').addEventListener('change', displayPredictions);
        document.getElementById('predictionFilter').addEventListener('change', displayPredictions);
        document.getElementById('goalsFilter').addEventListener('change', displayPredictions);
        
        // –°—Ç–∞—Ä—Ç
        loadPredictions();
    </script>
</body>
</html>
