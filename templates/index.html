<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—É—Ç–±–æ–ª–Ω–∏ –ü—Ä–æ–≥–Ω–æ–∑–∏ - AI –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #f1f5f9;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1em;
            color: #e9d5ff;
        }
        
        .controls {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #a78bfa;
            font-size: 0.85em;
            text-transform: uppercase;
        }
        
        input[type="number"],
        select {
            padding: 10px 14px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 10px;
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            grid-column: 1 / -1;
        }
        
        button {
            flex: 1;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.15);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .stat-value {
            font-size: 2.2em;
            font-weight: 900;
            background: linear-gradient(135deg, #c4b5fd 0%, #8b5cf6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }
        
        .stat-label {
            color: #cbd5e1;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(550px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .match-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        
        .match-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
        }
        
        .league-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .match-time {
            color: #cbd5e1;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .teams {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%);
            border-radius: 12px;
        }
        
        .team {
            text-align: center;
            font-weight: 700;
            font-size: 1em;
            color: #f1f5f9;
            padding: 8px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
        }
        
        .vs {
            color: #a78bfa;
            font-weight: 900;
            padding: 4px 12px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 8px;
        }
        
        .main-prediction {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .pred-item {
            text-align: center;
            padding: 10px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.15);
        }
        
        .pred-label {
            font-size: 0.7em;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        
        .pred-value {
            font-size: 1.4em;
            font-weight: 800;
            padding: 4px;
            border-radius: 6px;
        }
        
        .pred-value.home {
            color: #22d3ee;
            background: rgba(34, 211, 238, 0.15);
        }
        
        .pred-value.draw {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.15);
        }
        
        .pred-value.away {
            color: #fb7185;
            background: rgba(251, 113, 133, 0.15);
        }
        
        .accordion {
            margin-bottom: 10px;
        }
        
        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        .accordion-header:hover {
            background: rgba(139, 92, 246, 0.25);
        }
        
        .accordion-title {
            font-size: 0.85em;
            font-weight: 700;
            color: #c4b5fd;
            text-transform: uppercase;
        }
        
        .accordion-arrow {
            transition: transform 0.3s ease;
            color: #a78bfa;
        }
        
        .accordion-arrow.open {
            transform: rotate(180deg);
        }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .accordion-content.open {
            max-height: 500px;
            padding-top: 10px;
        }
        
        .accordion-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .accordion-item {
            text-align: center;
            padding: 8px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 8px;
        }
        
        .accordion-item-label {
            font-size: 0.65em;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        
        .accordion-item-value {
            font-size: 1.1em;
            font-weight: 800;
        }
        
        .recommendation {
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 0.8em;
            margin-top: 12px;
            border: 2px solid;
        }
        
        .recommendation.high {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border-color: #22c55e;
        }
        
        .recommendation.medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border-color: #f59e0b;
        }
        
        .recommendation.low {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border-color: #ef4444;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #a78bfa;
            font-size: 1.2em;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(167, 139, 250, 0.3);
            border-radius: 50%;
            border-top-color: #a78bfa;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ AI –§—É—Ç–±–æ–ª–µ–Ω –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä</h1>
            <div class="subtitle">–ò–Ω—Ç–µ–ª–∏–≥–µ–Ω—Ç–Ω–∏ –ø—Ä–æ–≥–Ω–æ–∑–∏ ‚Ä¢ <span id="currentDate"></span></div>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="maxResults">üî¢ –ë—Ä–æ–π —Ä–µ–∑—É–ª—Ç–∞—Ç–∏</label>
                <input type="number" id="maxResults" value="20" min="1" max="100">
            </div>
            
            <div class="control-group">
                <label for="leagueFilter">üèÜ –§–∏–ª—Ç—ä—Ä –ø–æ –ª–∏–≥–∞</label>
                <select id="leagueFilter" onchange="applyFilters()">
                    <option value="all">–í—Å–∏—á–∫–∏ –ª–∏–≥–∏</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="lowOddsOnly" onchange="applyFilters()" style="width: auto; height: auto;">
                    üéØ –°–∞–º–æ –Ω–∏—Å–∫–∏ –∫–æ–µ—Ñ–∏—Ü–∏–µ–Ω—Ç–∏
                </label>
            </div>
            
            <div class="button-group">
                <button onclick="loadPredictions()">üîÑ –û–±–Ω–æ–≤–∏</button>
                <button class="secondary" onclick="showAllMatches()">üìã –í—Å–∏—á–∫–∏</button>
            </div>
        </div>
        
        <div class="stats" id="stats"></div>
        
        <div id="error-container"></div>
        
        <div class="matches-grid" id="predictions">
            <div class="loading">
                –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏<span class="spinner"></span>
            </div>
        </div>
    </div>
    
    <script>
        let allPredictions = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const dateStr = today.toLocaleDateString('bg-BG', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('currentDate').textContent = dateStr;
            loadPredictions();
        });
        
        async function loadPredictions() {
            const limit = document.getElementById('maxResults').value;
            const container = document.getElementById('predictions');
            const errorContainer = document.getElementById('error-container');
            
            container.innerHTML = '<div class="loading">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∏<span class="spinner"></span></div>';
            errorContainer.innerHTML = '';
            
            try {
                const response = await fetch(`/api/top-predictions?min_probability=0&limit=${limit}`);
                const data = await response.json();
                
                if (data.success) {
                    allPredictions = data.predictions;
                    updateLeagueFilter(data.predictions);
                    applyFilters();
                    updateStats(data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorContainer.innerHTML = `<div style="color: #f87171; padding: 20px; text-align: center;">‚ùå –ì—Ä–µ—à–∫–∞: ${error.message}</div>`;
                container.innerHTML = '<div class="no-data">–ù—è–º–∞ –Ω–∞–ª–∏—á–Ω–∏ –¥–∞–Ω–Ω–∏</div>';
            }
        }
        
        function updateLeagueFilter(predictions) {
            const leagueFilter = document.getElementById('leagueFilter');
            const leagues = [...new Set(predictions.map(p => p.league))].sort();
            leagueFilter.innerHTML = '<option value="all">–í—Å–∏—á–∫–∏ –ª–∏–≥–∏</option>' +
                leagues.map(league => `<option value="${league}">${league}</option>`).join('');
        }
        
        function applyFilters() {
            const leagueFilter = document.getElementById('leagueFilter').value;
            const lowOddsOnly = document.getElementById('lowOddsOnly').checked;
            
            let filtered = allPredictions;
            
            if (leagueFilter !== 'all') {
                filtered = filtered.filter(p => p.league === leagueFilter);
            }
            
            if (lowOddsOnly) {
                filtered = filtered.filter(p => p.home_odds && p.home_odds < 1.40);
            }
            
            displayPredictions(filtered);
        }
        
        async function showAllMatches() {
            const container = document.getElementById('predictions');
            const errorContainer = document.getElementById('error-container');
            
            container.innerHTML = '<div class="loading">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ<span class="spinner"></span></div>';
            errorContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/matches');
                const data = await response.json();
                
                if (data.success) {
                    allPredictions = data.predictions;
                    updateLeagueFilter(data.predictions);
                    applyFilters();
                    updateStats(data);
                }
            } catch (error) {
                errorContainer.innerHTML = `<div style="color: #f87171; padding: 20px; text-align: center;">‚ùå –ì—Ä–µ—à–∫–∞: ${error.message}</div>`;
                container.innerHTML = '<div class="no-data">–ù—è–º–∞ –Ω–∞–ª–∏—á–Ω–∏ –¥–∞–Ω–Ω–∏</div>';
            }
        }
        
        function displayPredictions(predictions) {
            const container = document.getElementById('predictions');
            
            if (predictions.length === 0) {
                container.innerHTML = '<div class="no-data"><h3>üì≠ –ù—è–º–∞ –º–∞—á–æ–≤–µ</h3><p>–û–ø–∏—Ç–∞–π—Ç–µ —Ä–∞–∑–ª–∏—á–Ω–∏ —Ñ–∏–ª—Ç—Ä–∏</p></div>';
                return;
            }
            
            container.innerHTML = predictions.map((pred, index) => {
                const maxProb = Math.max(pred.home_win_probability, pred.draw_probability, pred.away_win_probability);
                const recClass = maxProb >= 50 ? 'high' : maxProb >= 40 ? 'medium' : 'low';
                
                const matchTime = new Date(pred.date).toLocaleTimeString('bg-BG', { hour: '2-digit', minute: '2-digit' });
                const matchDate = new Date(pred.date).toLocaleDateString('bg-BG', { day: 'numeric', month: 'short' });
                
                return `
                    <div class="match-card">
                        <div class="match-header">
                            <div class="league-badge">${pred.league}</div>
                            <div class="match-time">üìÖ ${matchDate} | üïê ${matchTime}</div>
                        </div>
                        
                        <div class="teams">
                            <div class="team">${pred.home_team}</div>
                            <div class="vs">VS</div>
                            <div class="team">${pred.away_team}</div>
                        </div>
                        
                        <div class="main-prediction">
                            <div class="pred-item">
                                <div class="pred-label">üè† –î–æ–º–∞–∫–∏–Ω</div>
                                <div class="pred-value home">${pred.home_odds}</div>
                            </div>
                            <div class="pred-item">
                                <div class="pred-label">ü§ù –†–∞–≤–µ–Ω</div>
                                <div class="pred-value draw">${pred.draw_odds}</div>
                            </div>
                            <div class="pred-item">
                                <div class="pred-label">‚úàÔ∏è –ì–æ—Å—Ç</div>
                                <div class="pred-value away">${pred.away_odds}</div>
                            </div>
                        </div>
                        
                        <div class="accordion">
                            <div class="accordion-header" onclick="toggleAccordion(${index}, 'probs')">
                                <span class="accordion-title">üìä –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏</span>
                                <span class="accordion-arrow" id="arrow-probs-${index}">‚ñº</span>
                            </div>
                            <div class="accordion-content" id="content-probs-${index}">
                                <div class="accordion-grid">
                                    <div class="accordion-item">
                                        <div class="accordion-item-label">üè† –î–æ–º–∞–∫–∏–Ω</div>
                                        <div class="accordion-item-value" style="color: #22d3ee">${pred.home_win_probability}%</div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="accordion-item-label">ü§ù –†–∞–≤–µ–Ω</div>
                                        <div class="accordion-item-value" style="color: #fbbf24">${pred.draw_probability}%</div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="accordion-item-label">‚úàÔ∏è –ì–æ—Å—Ç</div>
                                        <div class="accordion-item-value" style="color: #fb7185">${pred.away_win_probability}%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="accordion">
                            <div class="accordion-header" onclick="toggleAccordion(${index}, 'goals')">
                                <span class="accordion-title">‚öΩ –ü—Ä–æ–≥–Ω–æ–∑–∞ –∑–∞ –ì–æ–ª–æ–≤–µ</span>
                                <span class="accordion-arrow" id="arrow-goals-${index}">‚ñº</span>
                            </div>
                            <div class="accordion-content" id="content-goals-${index}">
                                <div class="accordion-grid">
                                    <div class="accordion-item">
                                        <div class="accordion-item-label">üî• –ù–∞–¥ 2.5</div>
                                        <div class="accordion-item-value" style="color: ${pred.over_2_5_goals >= 60 ? '#22d3ee' : '#fb7185'}">${pred.over_2_5_goals}%</div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="accordion-item-label">‚ö° 1–≤–æ –ü–æ–ª—É–≤.</div>
                                        <div class="accordion-item-value" style="color: ${pred.first_half_goals >= 60 ? '#22d3ee' : '#fb7185'}">${pred.first_half_goals}%</div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="accordion-item-label">üé≤ BTTS</div>
                                        <div class="accordion-item-value" style="color: ${pred.btts >= 55 ? '#22d3ee' : '#fb7185'}">${pred.btts}%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="recommendation ${recClass}">
                            ${pred.recommendation}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function toggleAccordion(index, type) {
            const content = document.getElementById(`content-${type}-${index}`);
            const arrow = document.getElementById(`arrow-${type}-${index}`);
            
            content.classList.toggle('open');
            arrow.classList.toggle('open');
        }
        
        function updateStats(data) {
            const statsContainer = document.getElementById('stats');
            const highConf = data.predictions.filter(p => p.home_win_probability >= 70).length;
            const medConf = data.predictions.filter(p => p.home_win_probability >= 60 && p.home_win_probability < 70).length;
            const avgProb = (data.predictions.reduce((sum, p) => sum + p.home_win_probability, 0) / data.predictions.length || 0).toFixed(1);
            const over25 = data.predictions.filter(p => p.over_2_5_goals >= 60).length;
            const firstHalf = data.predictions.filter(p => p.first_half_goals >= 60).length;
            const btts = data.predictions.filter(p => p.btts >= 55).length;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.count}</div>
                    <div class="stat-label">‚öΩ –ú–∞—á–æ–≤–µ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${highConf}</div>
                    <div class="stat-label">üéØ –°–∏–ª–Ω–∏ (‚â•70%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${medConf}</div>
                    <div class="stat-label">‚úÖ –î–æ–±—Ä–∏ (60-69%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgProb}%</div>
                    <div class="stat-label">üìä –°—Ä–µ–¥–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${over25}</div>
                    <div class="stat-label">üî• –ù–∞–¥ 2.5</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${firstHalf}</div>
                    <div class="stat-label">‚ö° 1–≤–æ –ü–æ–ª.</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${btts}</div>
